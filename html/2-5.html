<!doctype html>
<html>
<body>
<h2 style="text-align: center">컨트롤의 제목 - label</h2>

<form action="">
    <p>
        <label for="id_txt">text</label>
        <input type="text" name="id" id="id_txt" value="default value">
    </p>
    <p>
        <label for="pwd_txt">password</label> 
        <input type="password" name="pwd" id="pwd_txt" value="default value">
    </p>
    <p>
       <label>textarea : 
        <textarea cols="50" rows="3">default value</textarea>
       </label>
    </p>
    
    <p>
        <label>
            <input type="checkbox" name="color" value="red">빨간색
        </label>
        <label for="color_blue">
            <input id="color_blue" type="checkbox" name="color" value="blue">파란색
        </label>
        </p>
</form>
</body>
</html>
