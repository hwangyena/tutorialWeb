<!doctype html>
<html>
<body>
<h2 style="text-align: center">문자열을 이용한 노드 변경</h2>
<h3>1) innerHTML</h3>
<ul id="target">
    <li>HTML</li>
    <li>CSS</li>
</ul>
<input type="button" value="get" onclick="get();"/>
<input type="button" value="set" onclick="set();"/>

<script>
    function get(){
        var target = document.getElementById('target');
        alert(target.innerHTML);
    }
    function set(){
        var target = document.getElementById('target');
        target.innerHTML = "<li>JavaScript </li><li>BOM</li><li>DOM</li>";
    }
</script>

<h3>2) outerHTML</h3>
<ul id="target2">
    <li>HTML</li>
    <li>CSS</li>
</ul>
<input type="button" value="get" onclick="getOuter();"/>
<input type="button" value="set" onclick="setOuter();"/>

<script>
    function getOuter(){
        var target = document.getElementById('target2');
        alert(target.outerHTML);
    }
    function setOuter(){
        var target = document.getElementById('target2');
        target.outerHTML = "<ol><li>JavaScript </li><li>BOM</li><li>DOM</li></ol>";
    }
</script>

<h3>3) innerText, outerText</h3>
<ul id="target3">
    <li>HTML</li>
    <li>CSS</li>
</ul>
<input type="button" value="get" onclick="getText();"/>
<input type="button" value="set" onclick="setText();"/>

<script>
    function getText(){
        var target = document.getElementById('target3');
        alert(target.innerText);
    }
    function setText(){
        var target = document.getElementById('target3');
        target.innerText = "<li>JavaScript </li><li>BOM</li><li>DOM</li>";
    }
</script>

<h3>4) insertAdjacentHTML</h3>
<ul id="target4">
    <li>CSS</li>
</ul>
<input type="button" value="beforebegin" onclick="beforebegin();"/>
<input type="button" value="afterbegin" onclick="afterbegin();"/>
<input type="button" value="beforeend" onclick="beforeend();"/>
<input type="button" value="afterend" onclick="afterend();"/>

<script>
    var target = document.getElementById('target4');
    function beforebegin(){
        target.insertAdjacentHTML('beforebegin','<h4>Cliend Side</h4>');
    }
    function afterbegin(){
        target.insertAdjacentHTML('afterbegin','<li>HTML</li>')
    }
    function beforeend(){
        target.insertAdjacentHTML('beforeend','<li>JavaScript</li>');
    }
    function afterend(){
        target.insertAdjacentHTML('afterend','<h4>Server Side</h4>');
    }
</script>
</body>
</html>
