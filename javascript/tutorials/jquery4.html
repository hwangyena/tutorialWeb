<!doctype html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        ul{
            margin-right: 300px;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center">jQuery 조회 범위 제한</h2>
    <h3>1) $('A','B') 또는 $(A B)</h3>
     <ul>
        <li class="marked">HTML</li>
        <li>CSS</li>
        <li id="active">JavaScript
            <ul>
                <li>JavaScript Core</li>
                <li class="marked">DOM</li>
                <li class="marked">BOM</li>
            </ul>
        </li>
    </ul>
    <script>
//        $('.marked','#active').css('background-color','green');
        $('#active .marked').css('background-color','skyblue');
    </script>
    <p style="border:1px solid"></p>
    <h3>2) .find('A')</h3>
     <ul>
        <li class="marked2">HTML</li>
        <li>CSS</li>
        <li id="active2">JavaScript
            <ul>
                <li>JavaScript Core</li>
                <li class="marked2">DOM</li>
                <li class="marked2">BOM</li>
            </ul>
        </li>
    </ul>
    <script>
        $('#active2').find('.marked2').css('background-color', 'gray');
    </script>
        <p style="border:1px solid"></p>
    <h3>3) 2의 사용법</h3>
     <ul>
        <li class="marked3">HTML</li>
        <li>CSS</li>
        <li id="active3">JavaScript
            <ul>
                <li>JavaScript Core</li>
                <li class="marked3">DOM</li>
                <li class="marked3">BOM</li>
            </ul>
        </li>
    </ul>
    <script>
        $('#active3').css('background-color','black').css('color','white').find('.marked3').css('color','yellow');
    </script>
</body>
</html>
