<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Fuction</h1>
    <h2>Basic</h2>
    <ul>
      <script>
        function two(){
          document.write('<li>2-1</li>');
          document.write('<li>2-2</li>');
        }
        document.write('<li>1</li>');
        two();
        document.write('<li>3</li>');
        two();
      </script>
    </ul>
    <h2>Parameter & Argument</h2>
    <script>
        function sum(num1, num2){
          document.write(num1+"+"+num2+"="+(num1+num2)+'<br>');
        }
        sum(1,2);
        sum(3,4);
    </script>
    <h2>Return</h2>
    <script>
      function sub(num1, num2){
        return num1-num2;
      }
      document.write(sub(5,3)+'<br>');
      document.write('<div style="color:red;font-size:6rem">'+sub(7,2)+'</div>');
    </script>
  </body>
</html>
